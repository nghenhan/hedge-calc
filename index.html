<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investor Payout Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Investor Payout Calculator</h1>
        <div class="form-group">
            <label for="tradingProfit">Total Trading Profit ($)</label>
            <input type="number" id="tradingProfit" required>
        </div>
        <div class="form-group">
            <label for="investorShare">Investor Share (%)</label>
            <input type="number" id="investorShare" required>
        </div>
        <div class="form-group">
            <label for="investorTier">Investor Tier</label>
            <select id="investorTier" required>
                <option value="starter">Starter</option>
                <option value="basic">Basic</option>
                <option value="bronze">Bronze</option>
                <option value="silver">Silver</option>
                <option value="gold">Gold</option>
                <option value="platinum">Platinum</option>
                <option value="diamond">Diamond</option>
                <option value="elite">Elite</option>
            </select>
        </div>
        <button onclick="calculatePayout()">Calculate Payout</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        const tierFees = {
            starter: 0.6,
            basic: 0.58,
            bronze: 0.55,
            silver: 0.5,
            gold: 0.5,
            platinum: 0.45,
            diamond: 0.42,
            elite: 0.4
        };

        function calculatePayout() {
            const tradingProfit = parseFloat(document.getElementById('tradingProfit').value);
            const investorShare = parseFloat(document.getElementById('investorShare').value) / 100;
            const investorTier = document.getElementById('investorTier').value;

            const platformFee = tierFees[investorTier];
            const investorPayout = tradingProfit * investorShare * (1 - platformFee);

            document.getElementById('result').textContent = `Investor Payout: $${investorPayout.toFixed(2)}`;
        }
    </script>
</body>
</html>
